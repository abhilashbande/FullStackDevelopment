<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>

    <title>Login</title>
  </head>
  <body>
      <!--create a login form --- using a card to contain the form components-->
      <div class="container">
          <div class="row justify-content-center mt-5">
              <div class ="col-lg-4 col-md-4">
                  <div class="card bx">
                      <div class="card-body">
                          <div class="card-title">
                              <h4>Login as admin</h4>
                              <p class="card-text small text-muted">login with username &amp; password</p>
                              <form>
                                  <div class="mb-3">
                                      <input type="text" name="user" placeholder="username" class="form-control form-control-sm" required>

                                  </div>
                                  <div class="mb-3">
                                    <input type="password" name="pwd" placeholder="password" class="form-control form-control-sm" required>
                                    
                                </div>
                                <div class="mb-3">
                                    <input type="submit" value="login" class="btn btn-sm btn-success w-100">
                                    
                                </div>
                              </form>
                              <!--create a login form --- using a card to contain the form components-->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
