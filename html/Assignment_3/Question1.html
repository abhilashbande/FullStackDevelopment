<!DOCTYPE html>
<html lang="en">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
    />
    <body>
        <table class="table table-hover">
            <form>
                <tr>
                    <th colspan="2"><h1>Signup Form</h1></th>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input
                            type="text"
                            name="firstname"
                            id="firstname"
                            placeholder="First Name"
                            autofocus
                        />
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            placeholder="Last Name"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td>
                        <input
                            type="email"
                            name="emailid"
                            id="emailid"
                            placeholder="Email ID"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td>
                        <input
                            type="tel"
                            maxlength="10"
                            minlength="9"
                            id="phone"
                            name="phone"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="gender" /> Female
                        <input type="radio" name="gender" id="gender" /> Male
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="dob" id="dob" />
                    </td>
                </tr>

                <tr>
                    <td>Nationality</td>
                    <td>
                        <select name="country">
                            <option>India</option>
                            <option>Pakistan</option>
                            <option>Sri Lanka</option>
                            <option>Hong Kong</option>
                            <option>Bangladesh</option>
                            <option>Afghanistan</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Courses</td>
                    <td>
                        <input type="checkbox" name="course" id="course" /> C++
                        <input type="checkbox" name="course" id="course" /> Java
                        <input type="checkbox" name="course" id="course" /> .NET
                        <input type="checkbox" name="course" id="course" />
                        Angular
                        <input type="checkbox" name="course" id="course" />
                        React
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="Cancel" /></td>
                    <td><input type="submit" value="TestVal"></input></td>
                </tr>
            </form>
        </table>
    </body>
</html>
