<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <style>
            .small-middle-container {
                margin: auto;
                width: 50%;
            }
        </style>

        <title>BS - Signup Form</title>
    </head>
    <body>
        <div class="container small-middle-container mt-5">
            <div class="border border-primary">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <p class="display-5">Signup Form</p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <input
                                type="text"
                                name="firstName"
                                id="firstName"
                                placeholder="First Name"
                                class="form-control mb-3"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                name="lastName"
                                id="lastName"
                                placeholder="Last Name"
                                class="form-control mb-3"
                            />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <input
                                type="email"
                                name="emaiId"
                                id="emaiId"
                                placeholder="Email id "
                                class="form-control mb-3"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="text"
                                name="mobileNumber"
                                id="mobileNumber"
                                placeholder="Mobile Number"
                                class="form-control mb-3"
                            />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <input
                                type="password"
                                name="passwd"
                                id="passwd"
                                placeholder="Password"
                                class="form-control mb-3"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="password"
                                name="passwd"
                                id="passwd"
                                placeholder="Confirm Password"
                                class="form-control mb-3"
                            />
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <input
                                type="date"
                                name="dob"
                                id="dob"
                                class="form-control mb-3"
                            />
                        </div>
                        <div class="col">
                            <div class="form-check form-check-inline mt-2">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="female"
                                    value="female"
                                />
                                <label
                                    class="form-check-label"
                                    for="inlineRadio1"
                                    >Female</label
                                >
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="male"
                                    value="male"
                                />
                                <label
                                    class="form-check-label"
                                    for="inlineRadio2"
                                    >Male</label
                                >
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gender"
                                    id="other"
                                    value="other"
                                />
                                <label
                                    class="form-check-label"
                                    for="inlineRadio3"
                                    >Other</label
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div
                            class="btn-group"
                            role="group"
                            aria-label="Basic example"
                        >
                            <button
                                type="button"
                                class="btn btn-outline-danger"
                            >
                                Clear
                            </button>
                            <input
                                type="submit"
                                class="btn btn-primary"
                                value="Signup"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
