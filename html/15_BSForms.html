<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Forms with Bootstrap</title>
    </head>
    <body>
        <!-- 
        <p class="h1">class="h1"</p>
        <p class="h2">class="h2"</p>
        <p class="lead">class="lead"</p>
        <p class="text-muted">class="text-uted"</p>
        <p class="display-1">class="display-1"</p>
        <p class="display-2">class="display-2"</p>
        <p class="display-6">class="display-6"</p>
        <h1 class="display-2">display-2 inside h1</h1> 
    -->

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 mt-5">
                    <div class="border border-primary">
                        <p class="display-5">Login Form</p>
                        <p class="text-muted">Login as admin</p>
                        <form>
                            <div class="mb-2">
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    placeholder="Username"
                                    class="form-control"
                                    autofocus
                                />
                            </div>
                            <div class="mb-2">
                                <input
                                    type="password"
                                    name="passwd"
                                    id="passwd"
                                    placeholder="Password"
                                    class="form-control"
                                    autofocus
                                />
                            </div>
                            <div class="mb-2">
                                <input
                                    type="submit"
                                    value="Login"
                                    class="btn btn-primary w-100"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
