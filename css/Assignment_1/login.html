<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./loginPage.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <div class="screenContent">
                    <form class="login">
                        <div class="loginField"></div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-person"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                            />
                        </svg>
                        <input
                            class="loginInput"
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                        /><br />
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-lock"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
                            />
                        </svg>
                        <input
                            class="loginInput"
                            type="password"
                            name="passwd"
                            placeholder="Password"
                            required
                        /><br />
                        <input
                            class="button loginSubmit"
                            type="submit"
                            value="Login"
                        />
                    </form>
                </div>
                <div class="screenBackground">
                    <span
                        class="screenBackgroundShape screenBackgroundShape4"
                    ></span>
                    <span
                        class="screenBackgroundShape screenBackgroundShape3"
                    ></span>
                    <span
                        class="screenBackgroundShape screenBackgroundShape2"
                    ></span>
                    <span
                        class="screenBackgroundShape screenBackgroundShape1"
                    ></span>
                </div>
            </div>
        </div>
    </body>
</html>
